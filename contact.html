<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>
<body>
  <!--Full Page in Container-->
  <section id="grad" class="container">
    <!--Navigation Bar-->
    <nav
      id="grad2"
      class="container navbar navbar-expand-lg navbar-light bg-light"
    >
      <h2 class="navbar-brand text-dark">Andrew Hansbrough</h2>
      <button
        class="navbar-toggler btn-info"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <section class="row collapse navbar-collapse d-print" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <!--Home Button-->
            <button id="grad" type="button" class="btn">
              <a class="nav-link text-dark" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </button>
          </li>

          <li class="nav-item">
            <!--Portfolio Button-->
            <button id="grad" type="button" class="btn">
              <a class="nav-link text-dark" href="portfolio.html"
                >Portfolio</a
              >
            </button>
          </li>
          <li class="nav-item">
            <!--Contact Button-->
            <button id="grad" type="button" class="btn">
              <a class="nav-link text-dark" href="contact.html">Contact</a>
            </button>
          </li>
        </ul>
      </section>
    </nav>

    <!-- Contact Form Container -->
<section id="grad" class="d-flex row container">

    <!--Contact Form-->
    <form class="col-xs-12 col-sm-10 col-md-8 col-lg-4 text-dark">
      <h1>Contact Andrew Hansbrough</h1>

      <!--User Name-->
      <section class="form-group">
        <label for="exampleFormControlTextarea1">Name</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
      </section>

      <!--User Email-->
      <section class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </section>

      <!--User Company/Organization-->
      <section class="form-group">
        <label for="exampleFormControlTextarea1">Company / Organization</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
      </section>

      <!--User Message-->
      <section class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
      </section>

      <!--Submit Form-->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

    <!--Page Footer-->
    <footer id="grad2" class="container d-flex bg-light">
      <p class="text-dark">Andrew Hansbrough | Copyright Â© 2020</p>
    </footer>
  </section>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</body>
</html>
