</head>
<body>

  <!--Full Page in Container-->

    <!--Page Navigation-->
    <nav class="container navbar navbar-expand-lg navbar-light bg-info">
      <a class="navbar-brand text-light" href="...">Andrew Hansbrough</a>
      <button class="navbar-toggler btn-info" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <section class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">

          <!--Home Button-->
          <button type="button" class="btn btn-info">
          <a class="nav-link text-light" href="index.html">Home <span class="sr-only">(current)</span></a>
          </button>
        </li>
        <li class="nav-item ">
          
          <!--Portfolio Button-->
          <button type="button" class="btn btn-info">
          <a class="nav-link text-light" href="portfolio.html">Portfolio</a></button>
        </li>
        <li class="nav-item">

          <!--Contact Button-->
          <button type="button" class="btn btn-info">
          <a class="nav-link text-light" href="contact.html">Contact</a>
          </button>
        </li>
      </ul>
    </section>

      <!-- Contact Form Container -->
      <section class="d-flex row container bg-info">

        <!--Contact Form-->
        <form class="col-xs-12 col-sm-10 col-md-8 col-lg-4 text-light">
          <h1>Contact Andrew Hansbrough</h1>

          <!--User Name-->
          <section class="form-group">
            <label for="exampleFormControlTextarea1">Name</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
          </section>

          <!--User Email-->
          <section class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </section>

          <!--User Company/Organization-->
          <section class="form-group">
            <label for="exampleFormControlTextarea1">Company / Organization</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
          </section>

          <!--User Message-->
          <section class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
          </section>

          <!--Submit Form-->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </section>
      
      <!--Page Footer-->
      <footer class="container d-flex flex-row bg-info col-lg-12 align-self-end">
